  <button id="create-latte"><input id="count" value="latte" disabled>Latte</button>
  <button id="create-frappe"><input id="count" value="frappe" disabled>Frappe</button>
  <button id="create-macchiato"><input id="count" value="macchiato" disabled>Macchiato</button>
  <button id="create-mocha"><input id="count" value="mocha" disabled>Mocha</button>
</div>
<script>
  document.querySelectorAll('button[id^="create"]').forEach((b) => {
    b.onclick = (e) => {
      const value = e.target.children[0].value;
      parent.postMessage({ pluginMessage: { type: 'create-palette', value } }, '*')
    }
  })
</script>
